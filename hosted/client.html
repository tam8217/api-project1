<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      margin-top: 100px;
      font-size: 2em;
      text-align: center;
    }
  </style>
  <!-- script to get our new JS bundle from the server -->
  <script src="bundle.js"> </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <p>
      Go to <b>/success</b> to test a <b>200 Success.</b> 
      <button id="success">Success</button>
    </p>
    <p>
      Go to <b>/badRequest</b> to test a <b>400 Bad Request.</b> 
      <button id="badRequest">Bad Request</button>
    </p>
    <p>
      Go to <b>any other URL</b> to test a <b>404 Not Found.</b> 
      <button id="notFound">Not Found</button>
    </p>
  </section>
  <section id="content">
  </section>
</body>
</html>
