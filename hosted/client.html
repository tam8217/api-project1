<!DOCTYPE html>
<html lang="en">
<head>
  <title>Playlists with Friends</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <!-- script to get our new JS bundle from the server -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="bundle.js"> </script>
</head>
<body>
  <section id="searchArea" class="w3-container">
    <header>
      <h1>
        Welcome to Playlists with Friends, the collaborative music site! 
      </h1>
      <h3>
        Make your own playlists to share, or check out playlists other people made!
      </h3>
    </header>
    <form id="playlistInput">
      <label for="playlist"><b>Playlist Name: </b></label>
      <input id="playlistField" type="text" name="playlist" />
      <label for="artist"><b>Artist Name: </b></label>
      <input id="artistField" type="text" name="artist" />
      <label for="song"><b>Song Name: </b></label>
      <input id="songField" type="text" name="song" />
      <input type="submit" class="w3-button w3-gray w3-round-large"value="Search For Song" />
    </form> 
  
    <div id="messageDisplay">
      
    </div>
    <div id="resultsArea">

    </div>
    <div id="totalArea">
      <label for="num"><b>Number of Playlists Made:</b></label>
      <span id="num" name="num"><b>0</b></span>
    </div>
  </section>

  <section id="displayArea" class="w3-cell-row">
    

  </section>
</body>
</html>
