<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <!-- script to get our new JS bundle from the server -->
  <script src="bundle.js"> </script>
</head>
<body>
  <section id="searchArea">
    <marquee behavior="scroll" direction="right" scrollamount="3">
      <h1 class="rainbow-text">Graphic design is my passion</h1>
    </marquee>

    <form id="playlistInput" action="/addPlaylist" method="POST">
      <label for="playlist">Playlist Name: </label>
      <input id="playlistField" type="text" name="playlist" />
      <label for="artist">Artist Name: </label>
      <input id="artistField" type="text" name="artist" />
      <label for="song">Song Name: </label>
      <input id="songField" type="text" name="age" />
      <input type="submit" value="Add Song To Playlist" />
    </form>
  </section>

  <section id="displayArea">
    

  </section>
</body>
</html>
