<!DOCTYPE html>
<html lang="en">
<head>
  <title>Power Playlists</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <!-- script to get our new JS bundle from the server -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="bundle.js"> </script>
</head>
<body>
  <section id="searchArea" class="w3-container">
    <marquee behavior="scroll" direction="right" scrollamount="3">
      <h1 class="rainbow-text">Graphic design is my passion</h1>
    </marquee>
    <form id="playlistInput" action="/searchSong" method="GET">
      <label for="playlist">Playlist Name: </label>
      <input id="playlistField" type="text" name="playlist" />
      <label for="artist">Artist Name: </label>
      <input id="artistField" type="text" name="artist" />
      <label for="song">Song Name: </label>
      <input id="songField" type="text" name="song" />
      <input type="submit" value="Search For Song" />
    </form> 
  
    <div id="messageDisplay">
      
    </div>
    <div id="resultsArea">

    </div>
    <div id="totalArea">
      <label for="num">Number of Playlists Made</label>
      <p id="num" name="num">0</p>
    </div>
  </section>

  <section id="displayArea" class="w3-cell-row">
    

  </section>
</body>
</html>
